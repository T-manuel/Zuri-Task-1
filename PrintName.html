    <style>
        body {
            display: flex;

            justify-content: center;
            height: 100vh;
            background: #efefef;
        }

        }

</head>

  <h1 id = "name"> </h1> 

  <script> 
    var Name = "My name is Okewole Emmanuel";
    document.getElementById("name").innerHTML = Name;
